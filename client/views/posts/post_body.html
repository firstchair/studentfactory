<template name="post_body">
  <div class="post-body markdown" aria-live="polite">
    <h2>{{title}}</h2>    <span class="post-time">{{timeAgo postedAt}}</span>

    <div class="datums">
     <span class="startdatum"><i class="fa fa-clock-o"></i> Start datum: {{formatDate start "DD.MM.YYYY"}}</span>
      <span class="einddatum"><i class="fa fa-clock-o"></i> Eind datum: {{formatDate end "DD.MM.YYYY"}}</span>
      </div>

    {{{htmlBody}}}

  </div>


</template>
