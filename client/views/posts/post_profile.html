<template name="post_profile">
 <br>
<div class="post-wrapper">
  <div class="post-body">
        <a href="{{profileUrl this}}" class="avatar">
          {{> avatar userId=this shape="circle"}}
        </a>
        <a class="post-author" href="{{profileUrl userId}}">{{displayName userId}}</a>
        <ul>
         	<li><i class="fa fa-facebook"></i></li>
	<li><i class="fa fa-linkedin"></i> Admin</li>
	<li><i class="fa fa-google-plus"></i> Admin</li>
	<li><i class="fa fa-envelope-o"></i> {{email}}</li>
	<li><i class="fa fa-mobile"></i> 0612345678</li>
	  </ul>


	{{#if isLoggedIn}}
  <a class="comment-submit-button btn btn-primary btn-submit" href="mailto:{{email}}?subject=Project aanmelding&body=Deze aanvraag is verzonden via de CMD Klussenbank&cc={{ProjectEmail}}
  ">Ik wil deze klus!</a>
  {{else}}
  <button type="button" onclick="window.location.href='/sign-in'" class="btn btn-default">Log in om te reageren op deze klus</button>
  {{/if}}


</div>
</template>
